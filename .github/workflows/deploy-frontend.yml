# GitHub Actions workflow to deploy Next.js frontend to GitHub Pages

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          # Clean install to avoid npm optional dependencies bug
          rm -rf node_modules package-lock.json
          npm install
      
      - name: Fix native bindings (npm optional deps bug workaround)
        run: |
          # Workaround for npm bug with optional dependencies
          # Force reinstall native packages that might not have been installed
          echo "üîß Fixing native bindings for Tailwind CSS v4..."
          
          # Remove and reinstall @tailwindcss/oxide with Linux bindings
          rm -rf node_modules/@tailwindcss/oxide node_modules/@tailwindcss/oxide-linux-x64-gnu || true
          npm install @tailwindcss/oxide @tailwindcss/oxide-linux-x64-gnu --save-dev --force || true
          
          # Remove and reinstall lightningcss with Linux bindings
          rm -rf node_modules/lightningcss/node_modules/lightningcss-linux-x64-gnu || true
          npm install lightningcss lightningcss-linux-x64-gnu --save-dev --force || true
          
          # Verify installations
          echo "‚úÖ Verifying native bindings..."
          if [ -d "node_modules/@tailwindcss/oxide" ]; then
            echo "‚úÖ @tailwindcss/oxide found"
            if [ -d "node_modules/@tailwindcss/oxide-linux-x64-gnu" ]; then
              echo "‚úÖ @tailwindcss/oxide-linux-x64-gnu found"
            else
              echo "‚ö†Ô∏è @tailwindcss/oxide-linux-x64-gnu not found"
            fi
          else
            echo "‚ùå @tailwindcss/oxide not found - this may cause build to fail"
          fi
          
          if [ -d "node_modules/lightningcss/node_modules/lightningcss-linux-x64-gnu" ]; then
            echo "‚úÖ lightningcss Linux native bindings found"
          else
            echo "‚ö†Ô∏è lightningcss Linux native bindings not found"
          fi
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Build for GitHub Pages
        run: npm run build:gh-pages
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

