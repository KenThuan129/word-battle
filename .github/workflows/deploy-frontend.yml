# GitHub Actions workflow to deploy Next.js frontend to GitHub Pages

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          # Use npm install instead of npm ci to handle new dependencies
          # This ensures all native bindings are properly installed
          npm install
      
      - name: Verify lightningcss native bindings
        run: |
          # Check if native bindings are installed
          if [ -d "node_modules/lightningcss/node_modules/lightningcss-linux-x64-gnu" ]; then
            echo "✅ Linux native bindings found"
            ls -la node_modules/lightningcss/node_modules/lightningcss-linux-x64-gnu/ || true
          else
            echo "⚠️ Installing Linux native bindings..."
            npm install --save-dev lightningcss-linux-x64-gnu@latest || true
          fi
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Build for GitHub Pages
        run: npm run build:gh-pages
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

